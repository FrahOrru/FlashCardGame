<form  #flashForm="ngForm">
  <h1 class="is-size-3">{{editing ? 'Update' : 'Add New'}}
    Flash Card</h1>
  <div class="field">
  <label class="label" for="">Question</label>
  <div class="control">
  <input required class="input" type="text"
  id="question"
  name="question"
  [ngModel]>
  </div>
  </div>
  <div class="field">
  <label for="" class="label">Answer</label>
  <div class="control">
  <input required class="input" type="text"
  name="answer"
  [ngModel]
  id="answer">
 </div>
 </div>
 <button *ngIf="editing; else submitBtn" class="button is-
 primary btn" type="submit"
 (click)="handleUpdate()" [disabled]="flashForm.invalid">Update</button>

 <ng-template #submitBtn>
 <button class="button is-primary btn" type="submit"
 (click)="handleSubmit()" [disabled]="flashForm.invalid">Submit</button>
 </ng-template>

 <button *ngIf="editing; else clearBtn" class="button clear-btn btn"
 (click)="handleCancel()">Cancel</button>

 <ng-template #clearBtn>
 <button class="button clear-btn btn"
 (click)="handleClear()">Clear</button>
 </ng-template>
</form>


<div class="flashs">
  <app-flash *ngFor="let flash of flash$ | async"
  [flash]="flash"
  (onToggleCard)="handleToggleCard($event)"
  (onDelete)="handleDelete($event)"
  (onEdit)="handleEdit($event)"
  (onRememberChange)="handleRememeberedChange($event)"></app-flash>
 </div>
